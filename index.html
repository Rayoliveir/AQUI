<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SkillManager - Gerencie suas habilidades de forma inteligente</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="hero-image">
        <div class="logo-central">
            <div>
                <div class="logo-icon-container">
                    <img src="assets/images/logoSemTexto.png" alt="icone-grafico" />
                </div>
                <h1>SKILLMANAGER</h1>
            </div>
        </div>
        <div class="hero-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>
    </div>
    <div class="page-container">
        <main class="main-inicial">
            <div class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">Gerencie suas <span class="highlight">habilidades</span> de forma inteligente</h1>
                    <p class="hero-description">
                        Transforme seu potencial em resultados concretos. Nosso sistema inteligente ajuda você a identificar, 
                        desenvolver e acompanhar suas competências de maneira eficaz e personalizada.
                    </p>
                    <div class="hero-buttons">
                        <button class="btn-primary" onclick="navigateToLogin()">Começar agora</button>
                    </div>
                    <div class="hero-stats">
                        <div class="stat-item">
                            <span class="stat-number">500+</span>
                            <span class="stat-label">Empresas</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">10K+</span>
                            <span class="stat-label">Usuários</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">98%</span>
                            <span class="stat-label">Satisfação</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        
    <script src="script.js"></script>
    <script>
        function navigateToLogin() {
            // In a real implementation, this would navigate to the login page
            alert('Navegando para a página de login...');
        }
    </script>
</body>
</html>
